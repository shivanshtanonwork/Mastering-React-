<button id="btn">Click Fast!!</button>
<p>Count : <span id="count">0</span></p>

<script>
  let count = 0;
  function throttle(fn, limit) {
    let wait = false;
    return function () {
      if (wait) return;
      fn();
      wait = true;
      setTimeout(() => {
        wait = false;
      }, limit);
    };
  }

  const updateCount = () => {
    document.getElementById("count").textContent = ++count;
  };
  document
    .getElementById("btn")
    .addEventListener("click", throttle(updateCount, 1000));
</script>
